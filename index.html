<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routing with Leaflet & OpenRouteService</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container-fluid mt-3">
    <h1 class="mb-4">Routing Leaflet & ORS</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="mb-3">
          <label for="mode" class="form-label">Route mode:</label>
          <select id="mode" class="form-select">
            <option value="foot-walking">Foot</option>
            <option value="cycling-regular">Bicycle</option>
            <option value="driving-car">Car</option>
          </select>
        </div>
        <div id="map"></div>
        <div class="mt-3">
          <button id="clear" class="btn btn-danger">Clean route</button>
          <p id="info" class="mt-2"></p>
        </div>
      </div>
      <div class="col-md-4">
        <h5>Instructions</h5>
        <div id="directions" class="p-2 border rounded overflow-auto"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
